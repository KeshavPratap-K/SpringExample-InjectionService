<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>

<div class="text-center">
    <h1 class="pb-5 pt-2">Dependency Injection Examples
    </h1>
</div>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>Service Type</th>
        <th>First Instance Operation ID</th>
        <th>Second Instance Operation ID</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td style="background-color: beige">Request Scoped
        </td>
        <td style="background-color: beige" th:text="${RequestScope1}">
        </td>
        <td style="background-color: beige" th:text="${RequestScope2}">
        </td>
    </tr>
    <tr>
        <td style="background-color: #cecccc">Prototype Scoped</td>
        <td style="background-color: #cecccc" th:text="${prototypeScope1}"></td>
        <td style="background-color: #cecccc" th:text="${prototypeScope2}"></td>
    </tr>
    <tr>
        <td style="background-color: aquamarine">Singleton scoped
        </td>
        <td style="background-color: aquamarine" th:text="${singletonScope1}">
        </td>
        <td style="background-color: aquamarine" th:text="${singletonScope2}">
        </td>
    </tr>
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
